<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leapyear</title>
</head>
<body>
<script>
    let year = parseInt(prompt("enter year"));
    if (year %4 ==0){
        if (year%100 ==0){
            if (year%400 ==0){
                alert("lanamnhuan");
            }else {
                alert("khonglanamnhuan");
            }
        } else {
            alert("khongphainamnhuan");

        }
    }else {
        alert("khongphainamnhuan");
    }



</script>
</body>
</html>
